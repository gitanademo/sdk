{@layout path="front" /}

{<content}

{@query type="bb:carousel" as="carousel"}
{@debug /}
{#carousel}
    <section class="pt40 color2">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 mb30 text-center"  data-nekoanim="fadeInUp">
                    <h1>{title}</h1>
                    <h2>{program}</h2>
			{#heroes}
				<h3>{title}</h3>
				{@content id="{id}" as="hero"}
				{#hero}
					{summary}
					{#image}
						<img src="/preview/node/{id}/thumbnail_large?size=2650&mimetype=image/jpeg&force=true"/>
					{/image}
				{/hero}
				{/content}
			{/heroes}
                </div>
            </div>
        </div>
    </section>
{/carousel}
{/query}

{/content}
