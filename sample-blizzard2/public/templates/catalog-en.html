{@layout path="catalog" theme="blue"  /}

{<content}

<section id="content">
    <section class="pt30 pb30">
        <div class="container clearfix">
            <div class="row">

                <!-- items -->
                <div class="portfolio-items clearfix imgHover neko-hover-1" id="3">

                    {@query locale="en-US" sort="sequence" type="bz:panel"}
                    {#rows}
                    <article class="col-sm-{columns}">
                        <div class="pinBox">
                            <figure>
                                <a href="{link}" title="link">
                                    <img alt="{title}" src="/preview/node/{image.id}/thumbnail?width=326&mimetype=image/jpeg" class="img-responsive">
                                </a>
                            </figure>
                            <section class="boxContent">
                                <h3><a href="{link}">{title}</a></h3>
                                <p>
                                    {description}
                                </p>
                            </section>
                        </div>
                    </article>
                    {/rows}
                    {/query}

                </div>
            </div>
        </div>
    </section>
</section>

{/content}
